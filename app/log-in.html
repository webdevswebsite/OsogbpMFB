<head>

    <title>Lendgap - Get a quick loan whenever you need it.</title>

<body>
    <!-- page content -->
    <main class="sign-up page">
        <section class="auth page-section">
            <div class="content lgp-container">
                <div class="header text-center">
                    <h2 class="title header-md">Login to Your Account</h2>
                    <p class="description">To
                        <span class="text-bold">request for loans</span> or
                        <span class="text-bold">become a lender</span>.</p>
                </div>
                <div class="row align-items-center">
                    <div class="offset-sm-2 col-sm-8 offset-md-1 col-md-5 offset-lg-2 col-lg-4">
                        <form class="lgp-form form-row">
                            <div class="col-12">
                                <div class="form-group input-md">
                                    <label class="form-label-caps" for="email-input">Email</label>
                                    <input class="form-control form-control-md" type="email" name="full-name" id="email-input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group input-md">
                                    <label class="form-label-caps" for="password-input">Password</label>
                                    <input class="form-control form-control-md" type="password" name="password-name" id="password-input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="custom-control custom-checkbox mt-3">
                                    <input type="checkbox" id="remember-me-input" name="remember-me" class="custom-control-input">
                                    <label class="custom-control-label text-small" for="remember-me-input">Remember me</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="cta mt-3">
                                    <a class="btn btn-md btn-fuchsia btn-chrome btn-shadow w-100" href="account.html">Log in</a>
                                </div>
                            </div>
                            <div class="col-12">
                                <p class="terms-and-conditions text-small">
                                    <a class="text-link" href="forgot-password.html">Forgot your Password?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="offset-sm-2 col-sm-8 offset-md-0 col-md-1 d-flex justify-content-center align-items-center">
                        <div class="d-none d-md-block">
                            <span class="divider vertical">
                                <span class="caption">OR</span>
                            </span>
                        </div>
                        <div class="w-100 d-md-none">
                            <span class="divider horizontal">
                                <span class="caption">OR</span>
                            </span>
                        </div>
                    </div>
                    <div class="offset-sm-2 col-sm-8 offset-md-0 col-md-5">
                        <div class="cta">
                            <a class="btn btn-md btn-facebook btn-chrome btn-shadow icon-align-left w-100" href="account.html">
                                <svg class="icon">
                                    <use xlink:href="#facebook"></use>
                                </svg>
                                <span class="caption">Log in with Facebook</span>
                            </a>
                            <a class="btn btn-md btn-google btn-chrome btn-shadow icon-align-left w-100" href="account.html">
                                <svg class="icon">
                                    <use xlink:href="#google"></use>
                                </svg>
                                <span class="caption">Log in with Google</span>
                            </a>
                        </div>
                    </div>
                    <div class="offset-sm-2 col-sm-8 offset-md-0 col-md-12 d-flex justify-content-center">
                        <p class="redirect-link text-small text-bold">Donâ€™t have a LendGap account?&nbsp;
                            <a class="text-heavy" href="sign-up.html">Sign up</a>.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
